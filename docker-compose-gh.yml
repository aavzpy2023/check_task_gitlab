services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gitlab_dashboard_backend
    volumes:
      - ./backend:/app
    env_file:
      - .env
    expose:
      - "8001"
    networks:
      - app-network
    restart: unless-stopped

  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
