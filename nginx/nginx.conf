# nginx/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Proxy para las llamadas a la API del backend
    # Mantenemos la reescritura aquí porque la API no sabe nada de "/tareas"
    location /tareas/api/ {
        rewrite ^/tareas/api/(.*)$ /api/$1 break;
        proxy_pass http://backend:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para la aplicación React (Vite)
    location /tareas/ {
        # SSS: CORRECCIÓN CRÍTICA DE REDIRECCIÓN
        # Quitamos la barra final. Ahora "/tareas/algo" se pasa como "/tareas/algo"
        # al contenedor frontend. Como Vite tiene "base: '/tareas/'", esto es lo correcto.
        proxy_pass http://frontend-react:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    
    # Redirección de la raíz a /tareas/ para conveniencia
    location = / {
        return 301 /tareas/;
    }
}