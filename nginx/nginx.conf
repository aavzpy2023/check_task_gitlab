# nginx/nginx.conf
server {
    listen 80;
    server_name localhost;

    # 1. API BACKEND: Mapeo de /tareas/api/ -> /api/
    location /tareas/api/ {
        rewrite ^/tareas/api/(.*)$ /api/$1 break;
        proxy_pass http://backend:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. AUDIT SHORTCUT: Mapeo de /audit/ -> /tareas/audit/
    location /audit {
        # SSS: Redirección permanente a nivel de navegador.
        # Esto asegura que la URL en la barra sea la que React espera.
        return 301 $scheme://$http_host/tareas/audit;
    }

    # 3. MAIN FRONTEND: Acceso principal de la aplicación
    location /tareas/ {
        proxy_pass http://frontend-react:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # 4. ROOT REDIRECT: Redirección por defecto
    location = / {
        return 301 /tareas/;
    }

    # 5. ERROR HANDLING: Para evitar el 404 del favicon en la raíz
    location = /favicon.ico {
        proxy_pass http://frontend-react:3000/tareas/favicon.ico;
    }
}