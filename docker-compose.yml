services:
  nginx:
    image: nginx:latest
    container_name: main_proxy
    ports:
      - "8503:80"
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
      frontend-react:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf

  backend:
    image: gitlab-dashboard-backend:v8
    container_name: gitlab_dashboard_backend
    env_file:
      - .env
    networks:
      - app-network
    depends_on:
      postgres_chatbot:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      # SSS: CORRECCIÓN CRÍTICA. Se revierte el período de gracia a 30 segundos.
      # 10 segundos es insuficiente para el arranque completo de la aplicación Python + DB.
      start_period: 30s

  frontend-react:
    image: gitlab-dashboard-frontend:v5
    container_name: gitlab_dashboard_frontend_react
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
  postgres_chatbot:
    image: postgres:16
    container_name: postgres_chatbot
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: