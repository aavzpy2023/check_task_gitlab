services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gitlab_dashboard_backend
    volumes:
      - ./backend:/app
    env_file:
      - .env
    expose:
      - "8001" # No se mapea al host, solo se expone a la red interna
    networks:
      - app-network
    depends_on:
      postgres_chatbot:
        condition: service_healthy
    restart: unless-stopped

  frontend-react:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: gitlab_dashboard_frontend_react
    ports:
      - "8503:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    
  postgres_chatbot:
    image: postgres:16
    container_name: postgres_chatbot
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    # SSS: Aseguramos que la base de datos se una explícitamente a la red
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

# SSS: Definición explícita de la red compartida
networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: