services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gitlab_dashboard_backend
    volumes:
      - ./backend:/app
    env_file:
      - .env
    expose:
      - "8001"
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gitlab_dashboard_frontend
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge